spring:

  #profile 설정
  profiles:
    active: test

  # 콘솔 색상 설정
  output:
    ansi:
      enabled: always

  # jpa 설정
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        use_sql_comments: true

# 로그 설정
logging.level:
  org.hibernate.SQL: debug